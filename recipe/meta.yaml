{% set name = "regional-mom6" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/regional_mom6-{{ version }}.tar.gz
  sha256: 4088333d95cd4d858264f6e2d53de0defcd91767a3f88c81c7ab6a7c6fa56d5e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - bottleneck
    - dask-core
    - distributed
    - f90nml
    - netcdf4
    - numpy >=1.17.0
    - scipy >=1.2.0
    - xarray
    - xesmf >=0.8

test:
  imports:
    - regional_mom6
  commands:
    - pytest tests/
  source_files:
    - tests
  requires:
    - pytest
    - python {{ python_min }}

about:
  home: https://github.com/COSIMA/regional-mom6
  summary: Automatic generation of regional configurations for Modular Ocean Model 6
  license: MIT
  license_file: LICENSE
  doc_url: https://regional-mom6.readthedocs.io/
  dev_url: https://github.com/COSIMA/regional-mom6

extra:
  recipe-maintainers:
    - angus-g
